---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: budget-bucketer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: budget-bucketer
  template:
    metadata:
      labels:
        app: budget-bucketer
    spec:
      containers:
      - name: budget-bucketer
        image: berrydockerregistry:5000/budget-bucketer:49bc30baab002be53255ae3a521d9cf924d5c40e
        ports:
        - name: http
          containerPort: 10000