---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:v2.22.2
        ports:
        - name: http
          containerPort: 9090
        volumeMounts:
          - name: prometheus-v
            mountPath: "/etc/prometheus"
      volumes:
      - name: prometheus-v
        persistentVolumeClaim:
          claimName: prometheus-pvc
